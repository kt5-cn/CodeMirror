<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <title>
      RSA、RSA2 在线加密、解密、签名、验签 |「A4纸」前端开发博客
    </title>
    <!-- Site CSS -->
    <link href="static/css/bootstrap-3-3-4.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/codemirror.css" />
    <style>
      .aw-container-wrap {
        color: #666;
        background-image: radial-gradient(
          currentColor 0.5px,
          transparent 0.5px
        );
        background-size: calc(13 * 0.5px) calc(13 * 0.5px);
      }
      .textarea {
        border: 1px solid #ccc;
        width: 100%;
        height: 100px;
        box-sizing: border-box;
        padding: 10px;
      }
      .CodeMirror {
        height: 50px;
        margin-bottom: 15px;
      }
      .operateTB {
        margin-top: 20px;
      }
      .ne-red {
        background-color: #88ff88;
        border-radius: 5px;
      }
      .btn-group {
        margin-bottom: 5px;
      }
      .well {
        padding: 5px;
        margin-bottom: 5px;
      }
      .title {
        padding: 10px 0;
      }
      .radio-inline {
        font-size: 14px;
      }
      .hide {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div class="aw-container-wrap">
      <div class="container">
        <div class="row">
          <div class="aw-content-wrap clearfix">
            <div
              class="aw-main-content"
              style="min-height: 700px; max-height: 2000px;"
            >
              <div style="clear: both;"></div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="media">
                    <div class="media-body">
                      <h4 class="media-heading" style="font-size: 16px;">
                        <a
                          href="/fe"
                          style="text-decoration: none; font-size: 16px;"
                          >首页</a
                        >
                        | RSA、RSA2 在线加密、解密、签名、验签
                      </h4>
                      <div
                        id="desc1"
                        style="margin-top: 15px; font-size: 12px; color: #999;"
                      >
                        RSA、RSA2 在线加密、解密、签名、验签
                      </div>
                    </div>
                  </div>
                </div>
                <div class="panel-body" id="mainContent">
                  <!--内容块开始-->
                  <div class="span8">
                    <div class="topBar">
                      <textarea
                        id="input-area"
                        placeholder="请在此输入待加密 / 解密的内容..."
                        class="textarea"
                      ></textarea>
                      <textarea
                        id="pub-k"
                        placeholder="请在此输入公钥..."
                        class="textarea"
                      ></textarea>
                      <textarea
                        id="priv-k"
                        placeholder="请在此输入私钥..."
                        class="textarea"
                      ></textarea>
                    </div>
                    <div class="operateTB">
                      <form class="well form-inline">
                        <div class="input-group input-group-sm">
                          <span class="input-group-addon"
                            >RSA、RSA2 加密 / 解密</span
                          >
                          <div
                            class="input-group-btn"
                            role="group"
                            aria-label="..."
                          >
                            <button
                              type="button"
                              class="btn btn-info"
                              onclick="loadRsaDemo();"
                              title="RSA 公钥+私钥的长度不限制（此 demo 为 1024 左右）"
                            >
                              加载 RSA Demo
                            </button>
                            <button
                              type="button"
                              class="btn btn-info"
                              onclick="loadRsa2Demo();"
                              title="RSA2 强制要求公钥+私钥的长度至少为 2048"
                            >
                              加载 RSA2 Demo
                            </button>
                            <button
                              type="button"
                              class="btn btn-primary"
                              onclick="rsaEncode();"
                            >
                              加密
                            </button>
                            <button
                              type="button"
                              class="btn btn-success"
                              onclick="rsaDecode();"
                            >
                              解密
                            </button>
                          </div>
                        </div>
                      </form>
                      <form class="well form-inline">
                        <div
                          class="btn-group btn-group-sm"
                          role="group"
                          aria-label="..."
                          style="margin-bottom: 0;"
                        >
                          <button
                            type="button"
                            class="btn btn-primary"
                            onclick="exchange();"
                          >
                            上下明密文交换
                          </button>
                          <button
                            type="button"
                            class="btn btn-danger"
                            onclick="emptyPK();"
                          >
                            清空公钥
                          </button>
                          <button
                            type="button"
                            class="btn btn-danger"
                            onclick="emptyPriK();"
                          >
                            清空密钥
                          </button>
                          <button
                            type="button"
                            class="btn btn-danger"
                            onclick="emptyResult();"
                          >
                            清空结果
                          </button>
                          <button
                            type="button"
                            class="btn btn-danger"
                            onclick="emptyAll();"
                          >
                            清空所有
                          </button>
                        </div>
                      </form>
                    </div>
                    <div class="bottomBar">
                      <div class="title">操作结果：</div>
                      <textarea id="result-area" class="textarea"></textarea>
                    </div>
                  </div>
                  <!--内容块结束-->
                </div>
                <div class="panel-footer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="static/js/codemirror.js"></script>
    <script src="static/js/placeholder.js"></script>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jsrsasign/8.0.15/jsrsasign-all-min.min.js"></script>
    <script language="javascript">
      var editor = CodeMirror.fromTextArea(
        document.getElementById("input-area"),
        {
          lineNumbers: true,
          lineWrapping: true,
        }
      );
      function exchange() {
        var i = editor.getValue(),
          o = $("#result-area").val();
        editor.setValue(o);
        $("#result-area").val("").val(i);
      }
      function emptyResult() {
        $("#result-area").val("");
      }
      function emptyPK() {
        $("#pub-k").val("");
      }
      function emptyPriK() {
        $("#priv-k").val("");
      }
      function emptyAll() {
        editor.setValue("");
        $("#result-area").val("");
        $("#pub-k").val("");
        $("#priv-k").val("");
      }

        $("#pub-k").val(pk);

      function rsaEncode() {
        var pub = KEYUTIL.getKey($("#pub-k").val());
        $("#result-area")
          .val("")
          .val(KJUR.crypto.Cipher.encrypt(editor.getValue(), pub));
      }
      function rsaDecode() {
        var prv = KEYUTIL.getKey($("#priv-k").val());
        $("#result-area")
          .val("")
          .val(KJUR.crypto.Cipher.decrypt(editor.getValue(), prv));
      }

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <title>
      图片在线转 base64 格式，在线上传图片转 base64、预览 | 「A4纸」前端开发博客
    </title>
    <!-- Site CSS -->
    <link href="static/css/bootstrap-3-3-4.min.css" rel="stylesheet" />
    <style>
      .aw-container-wrap {
        color: #666;
        background-image: radial-gradient(
          currentColor 0.5px,
          transparent 0.5px
        );
        background-size: calc(13 * 0.5px) calc(13 * 0.5px);
      }
      .textarea {
        border: 1px solid #ccc;
        width: 100%;
        height: 150px;
        box-sizing: border-box;
        padding: 10px;
      }
      .CodeMirror {
        height: 150px;
      }
      .operateTB {
        margin-top: 20px;
      }
      .ne-red {
        background-color: #88ff88;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div class="aw-container-wrap">
      <div class="container">
        <div class="row">
          <div class="aw-content-wrap clearfix">
            <div
              class="aw-main-content"
              style="min-height: 700px; max-height: 2000px;"
            >
              <div style="clear: both;"></div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="media">
                    <div class="media-body">
                      <h4 class="media-heading">
                        <a href="/fe" style="text-decoration: none;">首页</a> |
                        图片在线转 base64
                      </h4>
                      <div
                        id="desc1"
                        style="margin-top: 15px; font-size: 14px; color: #999;"
                      >
                        图片在线转 base64 格式、预览
                      </div>
                    </div>
                  </div>
                </div>
                <div class="panel-body" id="mainContent">
                  <!--内容块开始-->
                  <div class="span8">
                    <div class="topBar">
                      <div class="form-group">
                        <label for="exampleInputFile">上传图片</label>
                        <input
                          type="file"
                          id="file"
                          name="file"
                          onchange="showImgNBase64()"
                          accept="image/png,image/gif,image/jpeg"
                        />
                        <p class="help-block">
                          请先上传图片，图片将自动被转成 base64 格式
                        </p>
                      </div>
                    </div>
                    <div class="bottomBar">
                      <div class="title">生成 base64 结果：</div>
                      <textarea
                        readonly="readonly"
                        id="textMatchResult"
                        class="textarea"
                        onclick="this.select();"
                      ></textarea>
                      <div id="show"></div>
                    </div>
                  </div>
                  <!--内容块结束-->
                </div>
                <input type="hidden" id="encode" value="1" />
                <div class="panel-footer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script language="javascript"></script>

    <script type="text/javascript">
      function showImgNBase64() {
        var file = document.getElementById("file").files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (e) {
          var imgBase64Data = e.target.result;
          $("#show img").remove();
          $("#show").append('<img src="' + imgBase64Data + '"/>');
          $("#textMatchResult").val(imgBase64Data);
        };
      }
    </script>

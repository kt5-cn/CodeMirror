    <script>
      var delay, saveTimer, hintTimer;
      // Initialize CodeMirror editor with a nice html5 canvas demo.
      var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        mode: 'text/html',
        lineNumbers: true,
        lineWrapping: true,
        styleActiveLine: true,
        autoCloseTags: true,
        foldGutter: true,
        gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
        matchTags: {bothTags: true},
        showTrailingSpace: true,
        extraKeys: {
          "F11": function(cm) {
            cm.setOption("fullScreen", !cm.getOption("fullScreen"));
          },
          "Esc": function(cm) {
            if (cm.getOption("fullScreen")){
              cm.setOption("fullScreen", false);
            }
          }
        }
      });
      editor.setOption("theme", "night");
      editor.on("change", function() {
        clearTimeout(delay);
        clearTimeout(saveTimer);
        delay = setTimeout(updatePreview, 300);
        saveTimer = setTimeout(saveToLocalStorage, 5000);
      });

      editor.on("cursorActivity", function () {
        clearTimeout(hintTimer);
        hintTimer = setTimeout(function () {
          var words = editor.getValue() + "";
          // 利用正则取出用户输入的所有的英文的字母
          words = words.replace(/[a-z]+[\-|\']+[a-z]+/ig, '').match(/([a-z]+)/ig);
          CodeMirror.ukeys = words;
          editor.showHint();
        }, 1000);
      });
      
      function updatePreview() {
        try {
          var previewFrame = document.getElementById('preview');
          var preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;
          preview.open();
          preview.write(editor.getValue());
          preview.close();
        } catch(e) {}
      }
      setTimeout(updatePreview, 300);

      function getSelectedRange() {
        return { from: editor.getCursor(true), to: editor.getCursor(false) };
      }
      
      function autoFormatSelection() {
        var range = getSelectedRange();
        editor.autoFormatRange(range.from, range.to);
      }
      
      function commentSelection(isComment) {
        var range = getSelectedRange();
        editor.commentRange(isComment, range.from, range.to);
      }

      var $formatBtn = document.getElementById('format-btn');
      $formatBtn.onclick = function () {
        editor.setValue(html_beautify(editor.getValue()));
      }

      var $fsBtn = document.getElementById('full-screen-btn');
      $fsBtn.onclick = function () {
        editor.setOption("fullScreen", !editor.getOption("fullScreen"));
      }

      var $dowloadBtn = document.getElementById('download-btn');
      $dowloadBtn.onclick = function () {
        var blob = new Blob([editor.getValue()], {type: "text/plain;charset=utf-8"});
        saveAs(blob, new Date().valueOf() + ".html");
      }

      function saveToLocalStorage () {
        if(window.localStorage) {
          var storage = window.localStorage;
          storage.setItem("a4z_cn_tool_preview_time", new Date().toLocaleString());
          storage.setItem("a4z_cn_tool_preview", editor.getValue());
          var el = document.getElementById('save-tips');
          el.classList.remove('hide');
          setTimeout(function () {
            el.classList.add('hide');
          }, 2500);
        }
      }

      function loadLocalStorage () {
        if(window.localStorage) {
          var storage = window.localStorage;
          var val = storage.getItem("a4z_cn_tool_preview");
          var time = storage.getItem("a4z_cn_tool_preview_time");
          if(val) {
            var res = confirm("加载上次已保存的内容？" + (time ? "保存时间：" + time : ""));
            if(res) {
              editor.setValue(val);
            }
          }
        }
      }
      setTimeout(loadLocalStorage, 3000);
    </script>

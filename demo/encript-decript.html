<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <title>
      Base64编码、解码，网址URL编码、Escape解码，unicode、中文编码、解码，MD5加密解密，DES,AES等对称加密解密，RSA,RSA2公钥私钥加密解密，SHA加密，摩斯密码加密解密
      | 「A4纸」前端开发博客
    </title>
    <!-- Site CSS -->
    <link href="static/css/bootstrap-3-3-4.min.css" rel="stylesheet" />
    <link href="static/css/layer.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/layer.css" id="layuicss-layer" />
    <link rel="stylesheet" href="static/css/codemirror.css" />
    <style>
      .aw-container-wrap {
        color: #666;
        background-image: radial-gradient(
          currentColor 0.5px,
          transparent 0.5px
        );
        background-size: calc(13 * 0.5px) calc(13 * 0.5px);
      }
      .textarea {
        border: 1px solid #ccc;
        width: 100%;
        height: 100px;
        box-sizing: border-box;
        padding: 10px;
      }
      .CodeMirror {
        height: 100px;
      }
      .operateTB {
        margin-top: 20px;
      }
      .ne-red {
        background-color: #88ff88;
        border-radius: 5px;
      }
      .btn-group {
        margin-bottom: 5px;
      }
      .well {
        padding: 5px;
        margin-bottom: 5px;
      }
      .title {
        padding: 10px 0;
      }
    </style>
  </head>

  <body>
    <div class="aw-container-wrap">
      <div class="container">
        <div class="row">
          <div class="aw-content-wrap clearfix">
            <div
              class="aw-main-content"
              style="min-height: 700px; max-height: 2000px;"
            >
              <div style="clear: both;"></div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="media">
                    <div class="media-body">
                      <h4 class="media-heading" style="font-size: 16px;">
                        <a
                          href="/fe"
                          style="text-decoration: none; font-size: 16px;"
                          >首页</a
                        >
                        | 在线编码、解码、加密、解密
                      </h4>
                      <div
                        id="desc1"
                        style="margin-top: 15px; font-size: 12px; color: #999;"
                      >
                        Base64编码、解码，网址URL编码、Escape解码，unicode、中文编码、解码，MD5加密解密，DES,AES等对称加密解密，RSA,RSA2公钥私钥加密解密，SHA加密，摩斯密码加密解密
                      </div>
                    </div>
                  </div>
                </div>
                <div class="panel-body" id="mainContent">
                  <!--内容块开始-->
                  <div class="span8">
                    <div class="topBar">
                      <textarea
                        id="input-area"
                        placeholder="请在此输入待操作的内容..."
                        class="textarea"
                      ></textarea>
                    </div>
                    <div class="operateTB">
                      <form class="well form-inline">
                        <div
                          class="btn-group btn-group-sm"
                          role="group"
                          aria-label="..."
                        >
                          <button
                            type="button"
                            class="btn btn-primary"
                            onclick="base64Encode();"
                          >
                            BASE64 编码
                          </button>
                          <button
                            type="button"
                            class="btn btn-success"
                            onclick="base64Decode();"
                          >
                            BASE64 解码
                          </button>
                        </div>
                        <div
                          class="btn-group btn-group-sm"
                          role="group"
                          aria-label="..."
                        >
                          <button
                            type="button"
                            class="btn btn-primary"
                            onclick="urlEncodeURI();"
                          >
                            网址 encodeURI 编码
                          </button>
                          <button
                            type="button"
                            class="btn btn-success"
                            onclick="urlDecodeURI();"
                          >
                            网址 decodeURI 解码
                          </button>
                        </div>
                        <div
                          class="btn-group btn-group-sm"
                          role="group"
                          aria-label="..."
                        >
                          <button
                            type="button"
                            class="btn btn-primary"
                            onclick="urlEncodeURIComponent();"
                          >
                            网址 encodeURIComponent 编码
                          </button>
                          <button
                            type="button"
                            class="btn btn-success"
                            onclick="urlDecodeURIComponent();"
                          >
                            网址 decodeURIComponent 解码
                          </button>
                        </div>
                        <div
                          class="btn-group btn-group-sm"
                          role="group"
                          aria-label="..."
                        >
                          <button
                            type="button"
                            class="btn btn-primary"
                            onclick="unicodeEncode();"
                          >
                            Unicode 编码
                          </button>
                          <button
                            type="button"
                            class="btn btn-success"
                            onclick="unicodeDecode();"
                          >
                            Unicode 解码
                          </button>
                        </div>
                        <div
                          class="btn-group btn-group-sm"
                          role="group"
                          aria-label="..."
                        >
                          <button
                            type="button"
                            class="btn btn-primary"
                            onclick="unicodeEncodeCN();"
                          >
                            内容中 中文转 Unicode 编码
                          </button>
                          <button
                            type="button"
                            class="btn btn-success"
                            onclick="unicodeDecodeCN();"
                          >
                            内容中 Unicode 编码转中文
                          </button>
                        </div>
                      </form>
                      <form class="well form-inline">
                        <div class="input-group input-group-sm">
                          <span class="input-group-addon">MD5 编码 / 解码</span>
                          <input
                            type="text"
                            style="width: 300px;"
                            class="form-control"
                            id="md5-key"
                            placeholder="请输入用于 HMAC-MD5 编码的 key（可选）"
                          />
                          <div
                            class="input-group-btn"
                            role="group"
                            aria-label="..."
                          >
                            <button
                              type="button"
                              class="btn btn-primary"
                              onclick="md5Encode();"
                            >
                              MD5 编码
                            </button>
                            <a
                              type="button"
                              class="btn btn-success"
                              href="https://www.somd5.com/"
                              target="_blank"
                              ref="nofollow noopener"
                            >
                              MD5 解码
                            </a>
                          </div>
                        </div>
                      </form>
                      <form class="well form-inline">
                        <div class="input-group input-group-sm">
                          <span class="input-group-addon">AES</span>
                          <input
                            type="text"
                            style="width: 200px;"
                            class="form-control"
                            id="aes-key"
                            placeholder="请输入用于 AES 加密的密钥"
                          />
                          <input
                            type="text"
                            style="width: 220px;"
                            class="form-control"
                            id="aes-iv"
                            placeholder="请输入用于 AES 加密的 IV（可选）"
                          />
                          <span class="input-group-addon">Modes 模式</span>
                          <div
                            class="input-group-btn"
                            role="group"
                            aria-label="..."
                          >
                            <button
                              id="aes-modes-btn"
                              type="button"
                              class="btn btn-default dropdown-toggle"
                              data-toggle="dropdown"
                              aria-haspopup="true"
                              aria-expanded="false"
                            >
                              <span id="aes-modes--current" data-val="CBC"
                                >CBC（默认）</span
                              ><span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                              <li>
                                <a
                                  href="javascript:;"
                                  onclick="changeAesModes('CBC',this)"
                                  >CBC（默认）</a
                                >
                              </li>
                              <li>
                                <a
                                  href="javascript:;"
                                  onclick="changeAesModes('CFB',this)"
                                  >CFB</a
                                >
                              </li>
                              <li>
                                <a
                                  href="javascript:;"
                                  onclick="changeAesModes('CTR',this)"
                                  >CTR</a
                                >
                              </li>
                              <li>
                                <a
                                  href="javascript:;"
                                  onclick="changeAesModes('OFB',this)"
                                  >OFB</a
                                >
                              </li>
                              <li>
                                <a
                                  href="javascript:;"
                                  onclick="changeAesModes('ECB',this)"
                                  >ECB</a
                                >
                              </li>
                            </ul>
                          </div>
                          <span class="input-group-addon"
                            >Padding 填充方案</span
                          >
                          <div
                            class="input-group-btn"
                            role="group"
                            aria-label="..."
                          >
                            <button
                              id="aes-padding-btn"
                              type="button"
                              class="btn btn-default dropdown-toggle"
                              data-toggle="dropdown"
                              aria-haspopup="true"
                              aria-expanded="false"
                            >
                              <span id="aes-padding--current" data-val="Pkcs7"
                                >Pkcs7（默认）</span
                              ><span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                              <li>
                                <a
                                  href="javascript:;"
                                  onclick="changeAesPadding('Pkcs7',this)"
                                  >Pkcs7（默认）</a
                                >
                              </li>
                              <li>
                                <a
                                  href="javascript:;"
                                  onclick="changeAesPadding('Iso97971',this)"
                                  >Iso97971</a
                                >
                              </li>
                              <li>
                                <a
                                  href="javascript:;"
                                  onclick="changeAesPadding('AnsiX923',this)"
                                  >AnsiX923</a
                                >
                              </li>
                              <li>
                                <a
                                  href="javascript:;"
                                  onclick="changeAesPadding('ZeroPadding',this)"
                                  >ZeroPadding</a
                                >
                              </li>
                              <li>
                                <a
                                  href="javascript:;"
                                  onclick="changeAesPadding('NoPadding',this)"
                                  >NoPadding</a
                                >
                              </li>
                            </ul>
                          </div>
                          <div
                            class="input-group-btn"
                            role="group"
                            aria-label="..."
                          >
                            <button
                              type="button"
                              class="btn btn-primary"
                              onclick="aesEncode();"
                            >
                              AES 加密
                            </button>
                            <button
                              type="button"
                              class="btn btn-success"
                              onclick="aesDecode();"
                            >
                              AES 解密
                            </button>
                          </div>
                        </div>
                      </form>
                      <form class="well form-inline">
                        <div
                          class="btn-group btn-group-sm"
                          role="group"
                          aria-label="..."
                          style="margin-bottom: 0;"
                        >
                          <button
                            type="button"
                            class="btn btn-primary"
                            onclick="exchange();"
                          >
                            上下交换内容
                          </button>
                          <button
                            type="button"
                            class="btn btn-danger"
                            onclick="emptyResult();"
                          >
                            清空结果
                          </button>
                          <button
                            type="button"
                            class="btn btn-danger"
                            onclick="emptyAll();"
                          >
                            清空所有
                          </button>
                        </div>
                      </form>
                    </div>
                    <div class="bottomBar">
                      <div class="title">操作结果：</div>
                      <textarea id="result-area" class="textarea"></textarea>
                    </div>
                  </div>
                  <!--内容块结束-->
                </div>
                <div class="panel-footer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="static/js/codemirror.js"></script>
    <script src="static/js/placeholder.js"></script>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/layer2.js"></script>
    <script src="static/js/base64.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.15.0/js/md5.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script language="javascript">
      var editor = CodeMirror.fromTextArea(
        document.getElementById("input-area"),
        {
          lineNumbers: true,
          lineWrapping: true,
        }
      );
      function base64Encode() {
        $("#result-area").val("").val(Base64.encode(editor.getValue()));
      }
      function base64Decode() {
        $("#result-area").val("").val(Base64.decode(editor.getValue()));
      }
      function exchange() {
        var i = editor.getValue(),
          o = $("#result-area").val();
        editor.setValue(o);
        $("#result-area").val("").val(i);
      }
      function emptyResult() {
        $("#result-area").val("");
      }
      function emptyAll() {
        editor.setValue("");
        $("#result-area").val("");
      }
      function urlEncodeURI() {
        $("#result-area").val("").val(encodeURI(editor.getValue()));
      }
      function urlDecodeURI() {
        $("#result-area").val("").val(decodeURI(editor.getValue()));
      }
      function urlEncodeURIComponent() {
        $("#result-area").val("").val(encodeURIComponent(editor.getValue()));
      }
      function urlDecodeURIComponent() {
        $("#result-area").val("").val(decodeURIComponent(editor.getValue()));
      }
      function unicodeEncode() {
        var str = editor.getValue();
        var res = [];
        for (var i = 0; i < str.length; i++) {
          res[i] = ("00" + str.charCodeAt(i).toString(16)).slice(-4);
        }
        $("#result-area").val("").val("\\u" + res.join("\\u"));
      }
      function unicodeDecode() {
        $("#result-area").val("").val(unescape(editor.getValue().replace(/\\/g, "%")));
      }
      function unicodeEncodeCN() {
        var str = editor.getValue();
        $("#result-area").val("").val(
          str.replace(/([\u4E00-\u9FA5]|[\uFE30-\uFFA0])/g, function (newStr) {
            return "\\u" + newStr.charCodeAt(0).toString(16);
          })
        );
      }
      function unicodeDecodeCN() {
        var str = editor.getValue();
        $("#result-area").val("").val(
          unescape(str.replace(/\\/g, "%")).replace(/%/g, "\\")
        );
      }
      function md5Encode() {
        var str = editor.getValue();
        var key = $.trim($("#md5-key").val());
        $("#result-area").val("").val(key ? md5(str, key) : md5(str));
      }
      function md5Decode() {
        // window.location.href = "https://www.somd5.com/";
      }
      function changeAesModes(val, obj) {
        $("#aes-modes--current").text($(obj).text()).attr("data-val", val);
      }
      function changeAesPadding(val, obj) {
        $("#aes-padding--current").text($(obj).text()).attr("data-val", val);
      }
      function aesEncode() {
        var iv = $.trim($("#aes-iv").val());
        var params = iv
          ? {
              iv: CryptoJS.enc.Hex.parse(iv),
              mode: CryptoJS.mode[$("#aes-modes--current").attr("data-val")],
              padding:
                CryptoJS.pad[$("#aes-padding--current").attr("data-val")],
            }
          : {
              mode: CryptoJS.mode[$("#aes-modes--current").attr("data-val")],
              padding:
                CryptoJS.pad[$("#aes-padding--current").attr("data-val")],
            };
        var key = iv
          ? CryptoJS.enc.Hex.parse($("#aes-key").val())
          : $("#aes-key").val();
        $("#result-area").val("").val(
          CryptoJS.AES.encrypt(editor.getValue(), key, params).toString()
        );
      }
      function aesDecode() {
        var iv = $.trim($("#aes-iv").val());
        var params = iv
          ? {
              iv: CryptoJS.enc.Hex.parse(iv),
              mode: CryptoJS.mode[$("#aes-modes--current").attr("data-val")],
              padding:
                CryptoJS.pad[$("#aes-padding--current").attr("data-val")],
            }
          : {
              mode: CryptoJS.mode[$("#aes-modes--current").attr("data-val")],
              padding:
                CryptoJS.pad[$("#aes-padding--current").attr("data-val")],
            };
        var key = iv
          ? CryptoJS.enc.Hex.parse($("#aes-key").val())
          : $("#aes-key").val();
        $("#result-area").val("").val(
          CryptoJS.AES.decrypt(editor.getValue(), key, params).toString(
            CryptoJS.enc.Utf8
          )
        );
      }
    </script>
